<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album_Details</title>
</head>
<body>
<center>
<h2>Here Are details of your album</h2>
    <h2>Name:  {{album.name}}</h2>
    <h2>Artist Name:   {{album.artist}}</h2>
    <img src="{{ album.image.url }}" style="height:400px;width:400px"><br>
    <br>
    <h2>List of Songs belonging to these Album</h2>
{% for i in song %}
    {% if i.file %}
   <a href="{{ i.file.url }}"> <li style="font-size:25px">{{i.title}}<br>
     {% else %}
       <li style="font-size:25px">{{i.title}}<br>
    {% endif %}
{% endfor %}
</center>
</body>
</html>
